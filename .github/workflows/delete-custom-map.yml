name: Delete Custom Map
on:
    workflow_dispatch:
        inputs:
            tag:
                description: Tag the map to delete
                required: true
                type: string

env:
    NEXT_PUBLIC_BUGSNAG_KEY: ${{ secrets.NEXT_PUBLIC_BUGSNAG_KEY }}

jobs:
    create_map:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: pnpm/action-setup@v2
              with:
                  version: latest
            - uses: actions/setup-node@v2
              with:
                  node-version: 18
                  cache: pnpm
            - name: Delete spots
              run: rm ./data/customMaps/${{ inputs.tag }}.json
            - name: Delete map data
              run: |
                  node ./scripts/delete_map.js \
                    --tag ${{ inputs.tag }} \
            - name: Write commit
              uses: EndBug/add-and-commit@v9
              with:
                  add: "['./data/customMaps/${{ inputs.tag }}.json', './data/customMaps/_spots.json']"
                  default_author: user_info
                  message: 'feat: Map deleted'
            - run: pnpm install --frozen-lockfile
            - run: pnpm lint
            - name: Deploying to Vercel
              uses: amondnet/vercel-action@v25
              with:
                  vercel-token: ${{ secrets.VERCEL_TOKEN }}
                  vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
                  vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
                  vercel-args: --prod
